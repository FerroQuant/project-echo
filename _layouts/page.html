---
layout: default
---

<section class="page-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>

{% include wave-animated.html fill="bg" %}

<section class="page-content section">
  <div class="container">
    <div class="content-body">
      {{ content }}
    </div>
  </div>
</section>
