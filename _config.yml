title: The Well Church
description: "A multicultural community church in Reading, Berkshire â€” Sunday worship, prayer, kids ministry, and community support at Dawlish Road"
url: "https://thewell-church.com"
baseurl: ""

church:
  name: "The Well Church"
  address: "Dawlish Road, Reading, RG2 7SD"
  email: ""
  facebook: "https://www.facebook.com/thewellreading"
  facebook_videos: "https://www.facebook.com/thewellreading/videos"
  facebook_photos: "https://www.facebook.com/thewellreading/photos"
  map_lat: 51.4322331
  map_lng: -0.9635016
  google_maps_key: "AIzaSyAqN_40Qp7XmBhm7QSUePybOZejBsJplig"
  map_query: "The+Well,29+Dawlish+Rd,Reading+RG2+7SD"
  map_zoom: 16

markdown: kramdown
permalink: pretty
sass:
  style: compressed

collections:
  sermons:
    output: true
    permalink: /sermons/:year-:month-:day-:slug/
  events:
    output: true
    permalink: /events/:slug/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "sermons"
    values:
      layout: "video"
  - scope:
      path: ""
      type: "events"
    values:
      layout: "page"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - _headers

exclude:
  - Gemfile
  - Gemfile.lock
  - scripts/
  - docs/
  - README.md
  - node_modules/
  - workers/
  - CLAUDE.md
  - memory/
  - .claude/
  - vendor/
